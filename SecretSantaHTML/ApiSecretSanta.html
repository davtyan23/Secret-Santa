<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Participants</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-bottom: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button id="toggle-participants-button">Show Participants</button>
    <table id="participants-table" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Is Active</th>
                <th>Register Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Participants will be displayed here -->
        </tbody>
    </table>
    
    <script src="SecretSanta.js"></script>
</body>
</html>
